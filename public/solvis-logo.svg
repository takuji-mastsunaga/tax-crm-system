  <!-- 中央の太陽ディスク -->
  <circle 
    cx="50" 
    cy="50" 
    r="22" 
    fill="url(#logoGradient)" 
    stroke="#1e40af" 
    stroke-width="1"
  />
  
  <!-- 水面の波線 -->
  <g stroke="#93c5fd" stroke-width="1.5" fill="none" opacity="0.8">
    <path d="M32 55 Q37 52 42 55 Q47 58 52 55 Q57 52 62 55 Q67 58 68 55"/>
    <path d="M34 60 Q39 57 44 60 Q49 63 54 60 Q59 57 64 60 Q66 62 66 60"/>
    <path d="M36 65 Q41 62 46 65 Q51 68 56 65 Q61 62 64 65"/>
  </g>
  
  <!-- SOLVIS テキスト -->
  <text 
    x="50" 
    y="50" 
    text-anchor="middle" 
    dominant-baseline="middle" 
    fill="white"
    font-size="12"
    font-weight="bold"
    letter-spacing="2"
  >
    SOLVIS
