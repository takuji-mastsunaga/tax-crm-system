    <line x1="50" y1="5" x2="50" y2="20" />
    <line x1="50" y1="80" x2="50" y2="95" />
    <line x1="5" y1="50" x2="20" y2="50" />
    <line x1="80" y1="50" x2="95" y2="50" />
    
    <!-- 斜めの放射線 -->
    <line x1="21.7" y1="21.7" x2="32.3" y2="32.3" />
    <line x1="67.7" y1="67.7" x2="78.3" y2="78.3" />
    <line x1="78.3" y1="21.7" x2="67.7" y2="32.3" />
    <line x1="32.3" y1="67.7" x2="21.7" y2="78.3" />
    
    <!-- 中間の放射線 -->
    <line x1="38.4" y1="11.6" x2="42.3" y2="21.8" />
    <line x1="61.6" y1="11.6" x2="57.7" y2="21.8" />
    <line x1="38.4" y1="88.4" x2="42.3" y2="78.2" />
    <line x1="61.6" y1="88.4" x2="57.7" y2="78.2" />
    <line x1="11.6" y1="38.4" x2="21.8" y2="42.3" />
    <line x1="11.6" y1="61.6" x2="21.8" y2="57.7" />
    <line x1="88.4" y1="38.4" x2="78.2" y2="42.3" />
    <line x1="88.4" y1="61.6" x2="78.2" y2="57.7" />
